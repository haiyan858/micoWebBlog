{% extends "base.html" %}

{% block title %} blog article view {% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1> {{ article.title }}</h1>
</div>

<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center">
            <span>作者：{{ article.author.username }}</span>
            <span style="margin-left: 20px">发布时间：{{ publish }}</span>
        </p>
        <div>{{ article.body }}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>广告</h2>
        <p>跟老齐学：www.itdiffer.com</p>
        <img width="200px" src="http://pic.58pic.com/58pic/14/62/50/62558PICxm8_1024.jpg">
    </div>
</div>
{% endblock %}
